{% extends "base.html" %}
{% block title %}News Feed{% endblock %}

{% block content %}
{% load staticfiles %}
 {% if messages %}
        <center>
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </center>
 {% endif %}

}
 </style>

          <br><br><br>
          <input id="ContactSubmit" type="submit" value="Submit" >
          <input type="reset" value="Clear" >

          
        </form>
